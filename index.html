<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main1">
  </div>
  <div class="main2"></div>
  <div class="card">
    <div class="avatar-div">
      <div class="avatar-img-div">
        <img src="/images/image-victor.jpg" alt="Profile Pic">
      </div>
    </div>

    <div class="info">
      <p class="name">Victor Crest <span class="age">26</span></p>
      <p class="city">London</p>
    </div>

    <div class="card-footer">

      <div class="stat">
        <span class="stat-num">80k</span>
        <span class="stat-type">Followers</span>
      </div>

      <div class="stat">
        <span class="stat-num">803K</span>
        <span class="stat-type">Likes</span>
      </div>

      <div class="stat">
        <span class="stat-num">1.4k</span>
        <span class="stat-type">Photos</span>
      </div>
    </div>
  </div>
</body>

</html>
